<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/member/login.css">
    <link rel="stylesheet" href="/css/member/regist.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script type="text/javascript" src="/js/memberEvent.js"></script>
</head>
<body>
<header>
    <div th:replace="~{common/login.html}"></div>
</header>
<main>
    <div class="title">
        <button class="backBtn" onclick="goToMainPage()">
            <img src="/images/btn_arrow.png" alt="뒤로가기 버튼">
        </button>
        <script>
            function goToMainPage() {
                window.location.href = "/"; // 메인 페이지 URL로 이동
            }
        </script>
        <div>
            <h1>회원가입</h1>
        </div>
    </div>
    <form action="/member/regist" method="post" id="registForm">
        <div class="form-group" id="mail_input" name="mail_input">
            <label for="memberId" class="label">아이디</label>
            <input type="text" maxlength="30" name="memberId" id="memberId" placeholder="이메일 입력" required>
            <select id="optionalId" name="optionalId">
                <option value="default">직접입력</option>
                <option value="@gmail.com">@gmail.com</option>
                <option value="@naver.com">@naver.com</option>
                <option value="@daum.net">@daum.net</option>
            </select>
            <input class="registBtn" type="button" value="중복확인" id="emailCheck">
        </div>
        <div class="form-group">
            <label for="memberGender" class="label">성별</label>
            <select name="memberGender" id="memberGender">
                <option value="MALE">남자</option>
                <option value="FEMALE">여자</option>
            </select>
        </div>
        <div class="form-group">
            <label for="memberAge" class="label">나이</label>
            <input type="number" id="memberAge" name="memberAge" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="memberBirth" class="label">생일</label>
            <input type="date" name="memberBirth" id="memberBirth" required>
        </div>
        <div class="form-group" id="password_input" name="password_input">
            <label for="memberPwd" class="label">비밀번호</label>
            <input type="password" maxlength="20" id="memberPwd" name="memberPwd" required>
        </div>
        <div class="form-group">
            <label for="memberPwd2" class="label">비밀번호 확인</label>
            <input type="password" maxlength="20" id="memberPwd2" name="memberPwd2" required>
        </div>
        <div class="form-group">
            <input type="button" value="인증번호 발송" id="verCode" class="registBtn">
        </div>
        <div class="form-group">
            <br><br><br><br><br><br>
            <label class="label">이메일 인증</label>
            <input type="text" name="code" id="code" placeholder="인증번호 입력">
            <input type="button" value="인증 확인" name="confirmBtn" id="confirmBtn" class="registBtn"><br>
        </div>
        <input type="text" id="confirm" name="confirm" style="display: none" th:value="${generatedCode}">
        <div class="form-group">
            <span id="resultMessage" style="color: red"></span>
            <input type="submit" value="가입하기" id="processButton" class="registBtn" disabled>
        </div>
    </form>
</main>
</body>
</html>
