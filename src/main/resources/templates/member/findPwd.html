<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <script type="text/javascript" src="/js/memberEvent.js"></script>
</head>
<body>

<form action="/member/findPwd" method="post" id="pwdResetForm">
<div id="verification">
    <div id="mail_input" name="mail_input">
        아이디
        <input type="text" maxlength="30" name="memberId" id="memberId" placeholder="이메일 입력" required>
        <select id="optionalId" name="optionalId">
            <option value="default">직접입력</option>
            <option value="@gmail.com">@gmail.com</option>
            <option value="@naver.com">@naver.com</option>
            <option value="@daum.net">@daum.net</option>
        </select>
        <input type="button" value="아이디 확인" id="emailCheck">
        <input type="button" value="인증코드 전송" id="verCode" disabled> <br>
        <span id="resultMessage" style="color: red"></span><hr>
    </div>

    <div>
        <input type="text" name="code" id="code" placeholder="인증번호 입력">
        <input type="button" value="인증 확인" name="confirmBtn" id="confirmBtn"><br>
        <input type="button" id="processButton" value="비밀번호 재설정" disabled>
    </div>

</div>

<div id="pwdReset" style="display: none">
    새 비밀번호
    <input type="password" maxlength="20" id="memberPwd" name="memberPwd" required><br>
    새 비밀번호 확인
    <input type="password" maxlength="20" id="memberPwd2" name="memberPwd2" required><br>
    <input type="submit" value="확인" id="resetPwdBtn">
</div>
</form>

</body>
</html>
