<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List Page</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/post.css">
</head>
<body>

<div class="wrap">
    <header>
        <div class="profile">
            <button class="optionBtn"><img src="/images/icon_option.png" alt="프로필 옵션 버튼"></button>
            <ul class="optionBox">
                <li><a>프로필 수정</a></li>
                <li><a>공유</a></li>
            </ul>
            <div class="profileStatus">
                <div class="prof_photo"><img src="/images/icon_no_image_lg.png" alt="프로필 사진"></div>
                <div class="prof_txt">
                    <strong>닉네임</strong>
                    <span>상태메시지</span>
                </div>
            </div>
            <div class="profileInfo">
                <span class="tissueCount">500</span>
                <button class="myBlogBtn btn">내 블로그</button>
            </div>
        </div>
        <nav>
            <ul class="rnb">
                <li><button>홈</button></li>
                <li><button>회원 정보</button></li>
                <li><button>결제 관리</button></li>
                <li><button>차단 목록</button></li>
                <li><button>관리기록 조회</button></li>
                <li><button>신고목록 조회</button></li>
                <li><button>회원정보 검색</button></li>
                <li class="logoutBtn"><button>로그아웃</button></li>
            </ul>
        </nav>
    </header>
    <aside>
        <div class="folder">
            <strong class="minTit">폴더</strong>
            <ul>
                <li class="AllList"><a href="#"><img src="/images/icon_folder.png" alt="아이콘">전체목록(<span>56</span>)</a></li>
                <li><a href="#"><img src="/images/icon_folder.png" alt="아이콘">폴더1의 폴더명</a></li>
                <li><a href="#"><img src="/images/icon_folder.png" alt="아이콘">폴더2의 폴더명</a></li>
                <li><a href="#"><img src="/images/icon_folder.png" alt="아이콘">폴더3의 폴더명</a></li>
                <li><a href="#"><img src="/images/icon_folder.png" alt="아이콘">폴더4의 폴더명</a></li>
                <li><a href="#"><img src="/images/icon_folder.png" alt="아이콘">폴더5의 폴더명</a></li>
                <li><a href="#"><img src="/images/icon_folder.png" alt="아이콘">폴더6의 폴더명</a></li>
                <li><a href="#"><img src="/images/icon_folder.png" alt="아이콘">폴더7의 폴더명</a></li>
                <li><a href="#"><img src="/images/icon_folder.png" alt="아이콘">폴더8의 폴더명</a></li>
                <li><a href="#"><img src="/images/icon_folder.png" alt="아이콘">폴더9의 폴더명</a></li>
                <li><a href="#"><img src="/images/icon_folder.png" alt="아이콘">폴더10의 폴더명</a></li>
            </ul>
            <button class="folderSetBtn" onClick="location.href='/post/folder_edit'"><img src="/images/icon_folder_setting.png" alt="폴더 편집 버튼"></button>
        </div>
    </aside>
    <main>
        <div class="title">
            <button class="backBtn"><img src="/images/btn_arrow.png" alt="뒤로가기 버튼"></button>
            <div>
                <h1>전체 목록</h1>
            </div>
            <input class="search_input" type="text" placeholder="검색어를 입력하세요">
            <button class="closeBtn"><img src="/images/btn_close.png" alt="닫기 버튼"></button>
        </div>
        <section> <!-- 각자 개인 페이지들을 section 태그 안에 작성하세요. -->

            <h2>전체 작성된 글 수 (<span>26</span>)</h2>
            <table class="tbl_list">
                <tr>
                    <th class="tbl_user">작성자</th>
                    <th class="tbl_tit">제목</th>
                    <th class="tbl_date">작성일</th>
                </tr>
                <tr>
                    <td class="tbl_user">user01</td>
                    <td class="tbl_tit"><div>집에서 쉽게 만들수 있는 강아지 수제간식 만들기! 오리 가슴살 동결건조로 단 8시간만에 수제간식을 만들 수 있다!</div></td>
                    <td class="tbl_date">2020.05.10</td>
                </tr>
            </table>

            <div id="paging" class="paging">
                <!-- 맨 앞으로 이동 -->
                <button class="pagingFrontBtn arrowBtn"><img src="/images/icon_paging_arrow_front.png" alt="맨 앞으로 이동 버튼"></button>
                <!-- 이전 페이지로 이동 -->
                <button class="pagingFrontBtn arrowBtn" disabled="disabled"><img src="/images/icon_paging_arrow_front.png" alt="이전 목록으로 이동 버튼"></button>

                <!-- 숫자 버튼 -->
                <button class="pagingNumBtn" disabled="disabled">1</button>
                <button class="pagingNumBtn">2</button>
                <button class="pagingNumBtn">3</button>
                <button class="pagingNumBtn">4</button>
                <button class="pagingNumBtn">5</button>

                <!-- 다음 페이지로 이동 -->
                <button class="pagingBackBtn arrowBtn"><img src="/images/icon_paging_arrow_back.png" alt="다음 목록으로 이동 버튼"></button>
                <!-- 맨 끝으로 이동 -->
                <button class="pagingBackBtn arrowBtn"><img src="/images/icon_paging_arrow_back.png" alt="맨 뒤로 이동 버튼"></button>
            </div>
        </section>
    </main>
</div>
</body>
</html>
