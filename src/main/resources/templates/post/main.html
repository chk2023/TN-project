<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Main Page</title>
    <link rel="stylesheet" href="/css/common.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <link rel="stylesheet" href="/css/post.css">
</head>
<body>
<div class="wrap">
    <header>
        <div th:replace="~{common/profile.html}"></div>
        <nav th:replace="~{common/navigation.html}"></nav>
    </header>
    <aside>
        <div th:replace="~{common/folder.html}"></div>
    </aside>
    <main>
        <div class="title">
            <button class="backBtn"><img onclick="location.href='/timeline/list'" src="/images/btn_arrow.png"
                                         alt="뒤로가기 버튼"></button>
            <div>
                <h1 th:text="${member.profile.profileNickname}">닉네임</h1>
                <p>
                    <span th:if="${#strings.equals(param.memberCode, #strings.toString(#authentication.principal.memberCode))}"
                          th:text="${totalCount.count}">56</span>
                    <span th:if="${!#strings.equals(param.memberCode, #strings.toString(#authentication.principal.memberCode))}"
                          th:text="${totalCount.count}"></span>
                    게시물
                </p>
            </div>
            <input class="search_input" type="text" placeholder="검색어를 입력하세요">
            <button class="searchBtn"><img src="/images/btn_search.png" alt="검색 버튼"></button>
            <button class="closeBtn"><img src="/images/btn_close.png" alt="닫기 버튼"></button>
        </div>
        <section> <!-- 각자 개인 페이지들을 section 태그 안에 작성하세요. -->
            <div class="mainProfile">
                <div class="mprofBackground">
                    <img th:src="${member.profile.profileBgPath}" alt="사용자 설정 프로필 배경화면 사진">
                </div>
                <div class="mprofStatus">
                    <button class="optionBtn"><img src="/images/icon_option.png" alt="프로필 옵션 버튼"></button>
                    <ul class="optionBox">
                        <li><a>사용자 차단하기</a></li>
                        <li><a>블로그 공유하기</a></li>
                    </ul>
                    <div class="prof_photo"><img th:src="${member.profile.profileImgPath}" alt="프로필 사진"></div>
                    <div class="prof_txt">
                        <strong th:text="${member.profile.profileNickname}">닉네임</strong>
                        <span th:text="${member.profile.profileStatmsg}">상태메시지</span>
                    </div>
                    <div class="prof_info">
                        <div>
                            가입일 : <span th:text="${#temporals.format(member.memberSubDate, 'yyyy년 MM월 dd일')}">2020년10월20일</span>
                            좋아요수 : <span th:text="${postView.likeCount}">1,000</span>
                        </div>
                        <button th:if="${#strings.equals(param.memberCode, #strings.toString(#authentication.principal.memberCode))}"
                                class="btn"
                                th:onclick="'location.href=\'/post/write?memberCode=' + ${#authentication.principal.memberCode} + '\''">
                            글
                            쓰기
                        </button>
                    </div>
                </div>
            </div>
            <ul class="tabMenu">
                <li id="contentsType1" class="active">
                    <button onclick="contentsType1Clicked()">고정글</button>
                </li>
                <li id="contentsType2">
                    <button onclick="contentsType2Clicked()">최신순</button>
                </li>
                <li id="contentsType3"><button onclick="contentsType3Clicked()">♡</button>
                </li>
                <li class="viewBtn">
                    <button><img src="/images/btn_view_type.png" alt="보기타입 선택버튼"></button>
                    <ul class="optionBox">
                        <li>블로그식 보기</li>
                        <li>SNS식 보기</li>
                    </ul>
                </li>
            </ul>
            <ul class="blogList">
            </ul>
            <div id="listEnd"></div>
        </section>
    </main>
</div>

<script>
    //post 로드 관련 변수
    let baseURL = "/post/load";
    let index = parseInt(`[[${index}]]`) ? parseInt(`[[${index}]]`) : 0;
    const range = parseInt(`[[${range}]]`) ? parseInt(`[[${range}]]`) : 10;
    let contentsType = parseInt(`[[${contentsType}]]`) ? parseInt(`[[${contentsType}]]`) : 1;
    const memberCode = `[[${memberCode}]]`;
    let isLoading = false;

    //view 관련 변수
    let isTitlePhotoChanged = false;

    //기타
    let message = `[[${message}]]`;
</script>
<script id="contentsTemplate" type="text/x-handlebars-template">
    {{#each this}}
    <li>
        <div class="list_head">
            <div class="prof_photo">

                <img src="{{profile.profileImgPath}}" alt="프로필 사진">
            </div>
            <div>
                <div>
                    <strong class="blog_user_name"><a href="/post/main?memberCode={{memberCode}}">{{profile.profileNickname}}</a></strong>
                    <span class="blog_user_birth">{{postWriDate}}</span>
                </div>
                <span class="status_msg">{{profile.profileStatmsg}}</span>
            </div>
            <button class="optionBtn"><img src="/images/icon_option.png" alt="글 옵션 버튼"></button>
            <ul class="optionBox">
                <li><a>글 신고하기</a></li>
                <li><a>글 관심없음</a></li>
            </ul>
        </div>
        <div class="list_body">
            <div>
                <strong class="contentTit"
                        onclick="location.href='/post/detail?memberCode={{memberCode}}&postCode={{postCode}}'">{{postTitle}}</strong>
                <div class="contentsTxt"
                     onclick="location.href='/post/detail?memberCode={{memberCode}}&postCode={{postCode}}'">
                    <p>
                        {{postText}}
                    </p>
                </div>
                <div class="showLikeAndComments">
                    <button class="commentsBtn">
                        <img src="/images/icon_comment.png" alt="댓글 버튼 아이콘">
                        <span>{{cmtCount}}</span>
                    </button>
                    <button class="{{#if liked}}likeBtn active{{else}}likeBtn{{/if}}"
                            data-post-code="{{postCode}}">
                        <img src="/images/icon_like.png" alt="좋아요 버튼 아이콘">
                        <span class="likeCount">{{likeCount}}</span>
                    </button>

                </div>
            </div>
            <div class="thumbnailPhoto"
                 onclick="location.href='/post/detail?memberCode={{memberCode}}&postCode={{postCode}}'">
                <img src="{{thumbnailPath}}" alt="썸네일 이미지">
            </div>
        </div>
    </li>
    {{/each}}
</script>
<!--<script src="/js/blogMain.js"></script>-->
<script src="/js/pathFinder.js"></script>
<script src="/js/like.js"></script>
<script src="/js/optionBtnEvent.js"></script>
<script src="/js/tabMenuEvent.js"></script>
<script src="/js/responseMaker.js"></script>
<script src="/js/postUpdateEvent.js"></script>
<script src="/js/scrollEvent.js"></script>
</body>
</html>
