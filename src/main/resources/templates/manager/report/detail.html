<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/reportdetail.css">
    <script>
        function admUpdate()   {
        document.getElementById(reportDetail).attr('action', '/detail');
        document.getElementById(reportDetail).submit();
        }

        function memStop() {
        document.getElementById(reportDetail).attr('action', '/memberStop');
        document.getElementById(reportDetail).submit();
        }

        function memActivate() {
        document.getElementById(reportDetail).attr('action', '/memActivate');
        document.getElementById(reportDetail).submit();
        }

    </script>

</head>
<body>
<div class="wrap">
    <header>
        <div th:replace="~{common/profile.html}"></div>
        <nav th:replace="~{common/navigation.html}"></nav>
    </header>

    <main>
        <form class="title">
            <button class="backBtn" type="button"><a href="/manager/member/list"><img src="/images/btn_arrow.png" alt="뒤로가기 버튼"></a></button>
            <div>
                <h1>신고 내역 상세</h1>
            </div>
        </form> <br><br>
        <section> <!-- 각자 개인 페이지들을 section 태그 안에 작성하세요. -->
            <form id="reportDetail">
                <label>신고 번호 <input name="reportCode" th:value="${detail.reportCode}"></label> <br>
                <label>신고 구분 코드  <input th:value='${detail.RCategoryName}'></label> <br>
                <label>신고 내역  <input th:value='${detail.reportText}'></label> <br>
                <label>처리 상태  <input th:value='${detail.reportStatus}'></label> <br>
                <label>신고 대상 콘텐츠  <input th:value='${detail.reportContent}'></label> <br>
                <label>신고 대상 유저  <input th:value='${detail.memberId}'></label> <br>
                <label>신고 날짜  <input th:value='${detail.reportDate}'></label> <br>
                <label>신고 대상 포스팅 <input th:value='${detail.postCode}'></label> <br>
                <label>신고 대상 댓글<input th:value='${detail.cmtCode}'></label> <br>
                <label>처리 기록  <input type="text" name="processingText"></label> <br>



                <!-- form 마다 서브밋이 있어야 한다 -->
                <!--            </form>-->




                <br><br>
                <!--            <form class="reportBtn" action="/">-- css 문재 해결 방안 찾아보기 -->
                <a href="#"><button type="button" onclick="javascript:memActivate();" class="btn skyblue">계정 정지</button></a>
                <a href="#"><button type='button' onclick="javascript:memStop();" class="btn skyblue">계정 정지 해제</button></a>
                <a href="#"><button type='button' onclick="javascript:admUpdate();" class="btn skyblue">처리 완료</button></a>
            </form>




        </section>
    </main>
</div>
<script src="/js/pathFinder.js"></script>
</body>
</html>
