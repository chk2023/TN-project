<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/reportdetail.css">
    <script>
        function admUpdate()   {
            const $form = document.getElementById("reportDetail");
            $form.action = '/manager/report/admUpdate';
            $form.submit();
        }

        function memStop() {
            const $memberStop =  document.getElementById("reportDetail");
            $memberStop.action = '/manager/report/memStop';
            $memberStop.submit();
        }

        function memActivate() {

            const $memActive = document.getElementById("reportDetail");
            $memActive.action = '/manager/report/memActive'
            $memActive.submit();
        }

    </script>

</head>
<body>
<div class="wrap">
    <header>
        <div th:replace="~{common/profile.html}"></div>
        <nav th:replace="~{common/navigation.html}"></nav>
    </header>

    <main>
        <form class="title">
            <button class="backBtn" type="button"><a href="/manager/member/list"><img src="/images/btn_arrow.png" alt="뒤로가기 버튼"></a></button>
            <div>
                <h1>신고 내역 상세</h1>
            </div>
        </form> <br><br>
        <section> <!-- 각자 개인 페이지들을 section 태그 안에 작성하세요. -->
            <form id="reportDetail" method="post">

                    <label>신고 번호  <b th:text="${detail.reportCode}"></b></label> <br><br>
                    <label>신고 구분 코드  <b><input th:value='${detail.RCategoryName}'disabled></b></label> <br><br>
                    <label>신고 내역 <b><input th:value='${detail.reportText}'disabled></b></label> <br><br>
                    <label>처리 상태  <b><input th:value='${detail.reportStatus}'disabled></b></label> <br><br>
                    <label>신고 대상 콘텐츠  <b><input th:value='${detail.reportContent}'disabled></b></label> <br><br>
                    <label>신고 대상 유저 <b><input th:value='${detail.memberId}'disabled></b></label> <br><br>
                    <label>신고 날짜  <b><input th:value='${detail.reportDate}'disabled></b></label> <br><br>
                    <label>신고 대상 포스팅<b><input th:value='${detail.postCode}'disabled></b></label> <br><br>
                    <label>신고 대상 댓글 <b><input th:value='${detail.cmtCode}'disabled></b></label> <br><br>
                    <label>처리 기록 <b><input type="text" name="processingText"></b></label> <br><br>
                    <input type="hidden" name="reportCode" th:value="${detail.reportCode}">




                <!-- form 마다 서브밋이 있어야 한다 -->
                <!--            </form>-->




                <br><br>
                <a href="#"><button type="button" onclick="memStop();" class="btn skyblue">계정 정지</button></a>
                <a href="#"><button type='button' onclick="memActivate();" class="btn skyblue">계정 정지 해제</button></a>
                <a href="#"><button type="button" onclick="admUpdate();" class="btn skyblue">처리 완료</button></a>
            </form>




        </section>
    </main>
</div>
<script src="/js/pathFinder.js"></script>
</body>
</html>
