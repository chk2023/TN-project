<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div class="wrap">
    <header>
        <div class="profile">
            <button class="optionBtn"><img src="/image/icon_option.png" alt="프로필 옵션 버튼"></button>
            <ul class="optionBox">
                <li><a>프로필 수정</a></li>
                <li><a>공유</a></li>
            </ul>
            <div class="profileStatus">
                <div class="prof_photo"><img src="/image/icon_no_image_lg.png" alt="프로필 사진"></div>
                <div class="prof_txt">
                    <strong>닉네임</strong>
                    <span>상태메시지</span>
                </div>
            </div>
            <div class="profileInfo">
                <span class="tissueCount">500</span>
                <button class="myBlogBtn btn">내 블로그</button>
            </div>
        </div>
        <nav>
            <ul class="rnb">
                <li>
                    <button>홈</button>
                </li>
                <li>
                    <button>회원 정보</button>
                </li>
                <li>
                    <button>결제 관리</button>
                </li>
                <li>
                    <button>차단 목록</button>
                </li>
                <li>
                    <button>관리기록 조회</button>
                </li>
                <li>
                    <button>신고목록 조회</button>
                </li>
                <li>
                    <button>회원정보 검색</button>
                </li>
                <li class="logoutBtn">
                    <button>로그아웃</button>
                </li>
            </ul>
        </nav>
    </header>
    <aside>
        <div class="folder">
            <strong class="minTit">폴더</strong>
            <ul>
                <li class="AllList"><a href="#"><img src="/image/icon_folder.png" alt="아이콘">전체목록(<span>56</span>)</a>
                </li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더1의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더2의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더3의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더4의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더5의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더6의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더7의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더8의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더9의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더10의 폴더명</a></li>
            </ul>
            <button class="folderSetBtn"><img src="/image/icon_folder_setting.png" alt="폴더 편집 버튼"></button>
        </div>
    </aside>
    <main>
        <form class="title">
            <button class="backBtn"><img src="/image/btn_arrow.png" alt="뒤로가기 버튼"></button>
            <div>
                <h1>신고 목록</h1>
            </div>
            <input class="search_input" type="text" placeholder="검색어를 입력하세요">
            <button class="searchBtn"><img src="/image/btn_search.png" alt="검색 버튼"></button>
            <button class="closeBtn"><img src="/image/btn_close.png" alt="닫기 버튼"></button>
        </form>
        <section> <!-- 각자 개인 페이지들을 section 태그 안에 작성하세요. -->

<!--            <ul class="tabMenu">-->
<!--                <li class="active">-->
<!--                    <button>포스팅</button>-->
<!--                </li>-->
<!--                <li>-->
<!--                    <button>댓글</button>-->
<!--                </li>-->
<!--                <li class="viewBtn">-->
<!--                    <button><img src="/image/btn_view_type.png" alt="보기타입 선택버튼"></button>-->
<!--                </li>-->
<!--            </ul>-->

            <h1>신고 내역</h1>

            <table id="reportList" style="text-align:center">
                <tr>
                    <th> 신고 번호</th>
                    <th> 신고 구분</th>
                    <th> 신고 내용</th>
                    <th> 유저 ID</th>
                    <th> 신고 날짜</th>
                </tr>


                <tr th:each=" memberDTO: ${ reportList }"
                    th:onclick="|location.href='/manager/report?reportCode=${memberDTO.reportCode}'|">
                    <td th:text="${ memberDTO.reportCode }"></td>
                    <td th:text="${ memberDTO.RCategoryName}"></td>
                    <td th:text="${ memberDTO.reportText}"></td>
                    <td th:text="${ memberDTO.memberId}"></td>
                    <td th:text="${memberDTO.formattingReportDate}"></td>
                </tr>


            </table>

            <!--페이징-->
            <div id="paging" class="paging">
                <!-- 맨 앞으로 이동 -->
                <button class="pagingFrontBtn arrowBtn"><img src="/image/icon_paging_arrow_front.png" alt="맨 앞으로 이동 버튼">
                </button>
                <!-- 이전 페이지로 이동 -->
                <button class="pagingFrontBtn arrowBtn" disabled="disabled"><img
                        src="/image/icon_paging_arrow_front.png" alt="이전 목록으로 이동 버튼"></button>

                <!-- 숫자 버튼 -->
                <button class="pagingNumBtn" disabled="disabled">1</button>
                <button class="pagingNumBtn">2</button>
                <button class="pagingNumBtn">3</button>
                <button class="pagingNumBtn">4</button>
                <button class="pagingNumBtn">5</button>

                <!-- 다음 페이지로 이동 -->
                <button class="pagingBackBtn arrowBtn"><img src="/image/icon_paging_arrow_back.png" alt="다음 목록으로 이동 버튼">
                </button>
                <!-- 맨 끝으로 이동 -->
                <button class="pagingBackBtn arrowBtn"><img src="/image/icon_paging_arrow_back.png" alt="맨 뒤로 이동 버튼">
                </button>
            </div>
            <br><br>

            <div id="searchBar">
                <select name="">
                    <option value="1">포스팅 번호</option>
                    <option value="2">댓글 번호</option>
                    <option value="3">관리자 번호</option>
                    <option value="4">처리 상태</option>
                </select><br><br>
                <input class="search_input" type="text" placeholder="검색어를 입력하세요">
                <button class="searchBtn"><img src="/image/btn_search.png" alt="검색 버튼"></button>
                <button class="closeBtn"><img src="/image/btn_close.png" alt="닫기 버튼"></button>
            </div>

        </section>
    </main>
</div>
</body>
</html>
