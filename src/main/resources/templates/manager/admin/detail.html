<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/common.css">
    <script>
        function admUpdate()   {
            document.getElementById(reportDetail).attr('action', '/detail');
            document.getElementById(reportDetail).submit();
        }

        function memStop() {
            document.getElementById(reportDetail).attr('action', '/memberStop');
            document.getElementById(reportDetail).submit();
        }

        function memActivate() {
            document.getElementById(reportDetail).attr('action', '/memActivate');
            document.getElementById(reportDetail).submit();
        }
    </script>

</head>
<body>
<div class="wrap">
    <header>
        <div th:replace="~{common/profile.html}"></div>
        <nav th:replace="~{common/navigation.html}"></nav>
    </header>

    <main>
        <form class="title">
            <button class="backBtn" type="button"> <a href="/manager/admin/list"><img src="/images/btn_arrow.png" alt="뒤로가기 버튼"></a></button>
            <div>
                <h1>관리 기록 상세</h1>
            </div>
            <!--            <input class="search_input" type="text" placeholder="검색어를 입력하세요">-->
            <!--            <button class="searchBtn"><img src="/image/btn_search.png" alt="검색 버튼"></button>-->
            <!--            <button class="closeBtn"><img src="/image/btn_close.png" alt="닫기 버튼"></button>-->
        </form> <br><br>
        <section> <!-- 각자 개인 페이지들을 section 태그 안에 작성하세요. -->
            <form id="adminDetail">
                <label>신고 번호 <input name="reportCode" th:value='${admDet.reportCode}' disabled></label> <br>
                <label>매니저 코드 <input name="managerCode" th:value='${admDet.managerCode}' disabled></label> <br>
                <label>신고 구분  <input th:value='${admDet.RCategoryName}' disabled></label> <br>
                <label>신고 내역  <input th:value='${admDet.reportText}' disabled></label> <br>
                <label>신고 날짜 <input  th:value='${admDet.reportDate}' disabled></label> <br>
                <label>신고 대상 유저  <input th:value='${admDet.memberId}' disabled></label> <br>
                <label>신고 상태  <input th:value='${admDet.reportStatus}' disabled></label> <br>
                <label>처리 날짜  <input th:value='${admDet.processingDate}' disabled></label> <br>
                <label>처리 기록  <input th:value='${admDet.processingText}' disabled></label> <br>


                <br><br>
                <!--            <form class="reportBtn" action="/">-- css 문재 해결 방안 찾아보기 -->
                <a href="#"><button type="button" onclick="javascript:memActivate();" class="btn skyblue">계정 정지</button></a>
                <a href="#"><button type='button' onclick="javascript:memStop();" class="btn skyblue">계정 정지 해제</button></a>
                <a href="#"><button type='button' onclick="javascript:admUpdate();" class="btn skyblue">처리 완료</button></a>
            </form>

    </section>
  </main>
</div>
<script src="/js/pathFinder.js"></script>
</body>

</html>
