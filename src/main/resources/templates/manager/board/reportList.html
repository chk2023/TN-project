<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DecList 신고 목록 조회</title>
    <link href="/css/reportList.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="title"> 신고목록 </div>
    <div id="reportCate"> 신고 유형</div>
        <ul>
            <li> 댓글 </li>
            <li> 포스팅 </li>
        </ul>
    <div>신고 내역</div>
    <table id="reportList" style="text-align:center">
        <tr>
            <th> 신고 번호 </th>
            <th> 신고 대상 </th>
            <th> 신고 구분 </th>
            <th> 신고 내용 </th>
            <th> 신고자  </th>
        </tr>
        <tr th:each="ReportDTO : ${reportList}" th:onclick="|location.href='/board/detail?boardNo=' + ${ReportDTO.reportCode}|">

            <td th:text="${ ReportDTO.getReportCode}"></td>
            <td th:text="${ ReportDTO.getReportContent }"></td>
            <td th:text="${ ReportDTO.getRCategoryCode }"></td>
            <td th:text="${ ReportDTO.getReportText}"></td>
            <td th:text="${ ReportDTO.getReporterCode }"></td>

        </tr>
    </table>
    <div id="pageView">1 | 2 | 3 | ... | 10 </div>
    <div id="search"> 검색바 </div>

</div>

</body>
</html>
