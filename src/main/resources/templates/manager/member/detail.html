<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/reportDetail.css">
    <script>
        function admUpdate()   {
            document.getElementById(reportDetail).attr('action', '/detail');
            document.getElementById(reportDetail).submit();
        }

        function memStop() {
            document.getElementById(reportDetail).attr('action', '/memberStop');
            document.getElementById(reportDetail).submit();
        }

        function memActivate() {
            document.getElementById(reportDetail).attr('action', '/memActivate');
            document.getElementById(reportDetail).submit();
        }
    </script>

</head>
<body>
<div class="wrap">
    <header>
        <div class="profile">
            <button class="optionBtn"><img src="/image/icon_option.png" alt="프로필 옵션 버튼"></button>
            <ul class="optionBox">
                <li><a>프로필 수정</a></li>
                <li><a>공유</a></li>
            </ul>
            <div class="profileStatus">
                <div class="prof_photo"><img src="/image/icon_no_image_lg.png" alt="프로필 사진"></div>
                <div class="prof_txt">
                    <strong>닉네임</strong>
                    <span>상태메시지</span>
                </div>
            </div>
            <div class="profileInfo">
                <span class="tissueCount">500</span>
                <button class="myBlogBtn btn">내 블로그</button>
            </div>
        </div>
        <nav>
            <ul class="rnb">
                <li><button>홈</button></li>
                <li><button>회원 정보</button></li>
                <li><button>결제 관리</button></li>
                <li><button>차단 목록</button></li>
                <li><button>관리기록 조회</button></li>
                <li><button>신고목록 조회</button></li>
                <li><button>회원정보 검색</button></li>
                <li class="logoutBtn"><button>로그아웃</button></li>
            </ul>
        </nav>
    </header>
    <aside>
        <div class="folder">
            <strong class="minTit">폴더</strong>
            <ul>
                <li class="AllList"><a href="#"><img src="/image/icon_folder.png" alt="아이콘">전체목록(<span>56</span>)</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더1의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더2의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더3의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더4의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더5의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더6의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더7의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더8의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더9의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더10의 폴더명</a></li>
            </ul>
            <button class="folderSetBtn"><img src="/image/icon_folder_setting.png" alt="폴더 편집 버튼"></button>
        </div>
    </aside>
    <main>
        <form class="title">
            <button class="backBtn" type="button"><a href="/manager/member/list"><img src="/image/btn_arrow.png" alt="뒤로가기 버튼"></a></button>
            <div>
                <h1>회원 상세 보기 </h1>
            </div>
            <!--            <input class="search_input" type="text" placeholder="검색어를 입력하세요">-->
            <!--            <button class="searchBtn"><img src="/image/btn_search.png" alt="검색 버튼"></button>-->
            <!--            <button class="closeBtn"><img src="/image/btn_close.png" alt="닫기 버튼"></button>-->
        </form> <br><br>
        <section> <!-- 각자 개인 페이지들을 section 태그 안에 작성하세요. -->
            <form id="memberDetail">
                <label>회원 코드  <input name="reportCode" th:value="${oneMember.memberCode}"></label> <br>
                <label>회원 아이디  <input type="text" th:value='${oneMember.memberId}'></label> <br>
                <label>회원 생년월일  <input type="text" th:value='${oneMember.memberBirth}'></label> <br>
                <label>계정 상태 <input type="text"  th:value='${oneMember.memberStatus}'></label> <br>
                <label>계정 등급  <input type="text"  th:value='${oneMember.memberAuthority}'></label> <br>
                <label>계정 삭제 여부  <input type="text"  th:value='${oneMember.isDeleted}'></label> <br>

                <!-- form 마다 서브밋이 있어야 한다 -->
                <!--            </form>-->


                <br><br>
                <!--            <form class="reportBtn" action="/">-- css 문재 해결 방안 찾아보기 -->
                <a href="#"><button type="button" onclick="javascript:memActivate();" class="btn skyblue">계정 정지</button></a>
                <a href="#"><button type='button' onclick="javascript:memStop();" class="btn skyblue">계정 정지 해제</button></a>
                <a href="#"><button type='button' onclick="javascript:admUpdate();" class="btn skyblue">처리 완료</button></a>
            </form>




        </section>
    </main>
</div>
</body>
</html>
