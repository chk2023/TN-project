<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="/css/01_layout.css">
</head>
<body>
    <header>
        <div class="profile">
            <button class="optionBtn"><img src="/image/icon_option.png" alt="프로필 옵션 버튼"></button>
            <ul class="optionBox">
                <li>프로필 수정</li>
                <li>공유</li>
            </ul>
            <div class="profileStatus">
                <div class="prof_photo"><img src="/image/icon_default_profile.png" alt="프로필 사진"></div>
                <div class="prof_txt">
                    <strong>닉네임</strong>
                    <span>상태메시지</span>
                </div>
            </div>
            <div class="profileInfo">
                <span class="tissueCount">500</span>
                <button class="myBlogBtn btn">내 블로그</button>
            </div>
        </div>
        <nav>
            <ul class="rnb">
                <li><button>홈</button></li>
                <li><button>회원 정보</button></li>
                <li><button>결제 관리</button></li>
                <li><button>차단 목록</button></li>
                <li><button>관리기록 조회</button></li>
                <li><button>신고목록 조회</button></li>
                <li><button>회원정보 검색</button></li>
                <li class="logoutBtn"><button>로그아웃</button></li>
            </ul>
        </nav>
    </header>
    <aside>
        <div class="folder">
            <strong class="minTit">폴더</strong>
            <ul>
                <li class="AllList"><a href="#"><img src="/image/icon_folder.png" alt="아이콘">전체목록(<span>56</span>)</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더1의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더2의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더3의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더4의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더5의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더6의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더7의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더8의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더9의 폴더명</a></li>
                <li><a href="#"><img src="/image/icon_folder.png" alt="아이콘">폴더10의 폴더명</a></li>
            </ul>
            <button class="folderSetBtn"><img src="/image/icon_folder_setting.png" alt="폴더 편집 버튼"></button>
        </div>
    </aside>
    <main>
        <form class="title">
            <button class="backBtn"><img src="/image/btn_arrow.png" alt="뒤로가기 버튼"></button>
            <div>
                <h1>닉네임</h1>
                <p><span>0000</span>게시물</p>
            </div>
            <input type="text" placeholder="검색어를 입력하세요">
            <button class="searchBtn"><img src="/image/btn_search.png" alt="검색 버튼"></button>
            <button class="closeBtn"><img src="/image/btn_close.png" alt="닫기 버튼"></button>
        </form>

        <div class="mainProfile">
            <div class="mprofBackground"></div>
            <div class="mprofStatus">
                <button class="optionBtn"><img src="/image/icon_option.png" alt="프로필 옵션 버튼"></button>
                <ul class="optionBox">
                    <li>사용자 차단하기</li>
                    <li>블로그 공유하기</li>
                </ul>
                <div class="prof_photo"><img src="/image/icon_default_profile.png" alt="프로필 사진"></div>
                <div class="prof_txt">
                    <strong>닉네임</strong>
                    <span>상태메시지</span>
                </div>
                <div class="prof_info">
                    <div>
                        가입일 : <span>2020년10월20일</span>
                        좋아요수 : <span>1,000</span>
                    </div>
                    <button class="btn">글 쓰기</button>
                </div>
            </div>
        </div>

        <section>
            <ul class="tabMenu">
                <li class="active"><button>고정글</button></li>
                <li><button>최신순</button></li>
                <li><button>♡</button></li>
                <li class="viewBtn"><button><img src="/image/btn_view_type.png" alt="보기타입 선택버튼"></button></li>
            </ul>

        </section>
    </main>
</body>
</html>
