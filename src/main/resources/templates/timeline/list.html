<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Timeline - main</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/timeline.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
</head>
<body>
<div class="wrap">
    <header>
        <div th:replace="~{common/profile.html}"></div>
        <nav th:replace="~{common/navigation.html}"></nav>
    </header>

    <main>
        <form class="title">
            <button class="backBtn"><img src="/images/btn_arrow.png" alt="뒤로가기 버튼"></button>
            <div>
                <h1>Timeline - main</h1>
                <p><span>24. 03. 25</span></p>
            </div>
            <input class="search_input" type="text" placeholder="검색어를 입력하세요">
            <button class="searchBtn"><img src="/images/btn_search.png" alt="검색 버튼"></button>
            <button class="closeBtn"><img src="/images/btn_close.png" alt="닫기 버튼"></button>
        </form>
        <section> <!-- 각자 개인 페이지들을 section 태그 안에 작성하세요. -->
            <div class="mainProfile">
                <div class="mprofBackground">
                    <img src="/images/icon_no_image_lg.png" alt="사용자 설정 프로필 배경화면 사진">
                </div>
            </div>
            <ul class="tabMenu">
                <li id="trend" class="active">
                    <button onclick="trendBtnClicked()">인기글</button>
                </li>
                <li id="latest">
                    <button onclick="latestBtnClicked()">최신글</button>
                </li>
                <li id="recommended">
                    <button>추천글</button>
                </li>
                <li class="viewBtn">
                    <button onclick="viewBtnClicked()"><img src="/images/btn_view_type.png" alt="보기타입 선택버튼"></button>
                    <ul class="optionBox optionBoxColor">
                        <li><a onclick="blogViewClicked()">Blog view</a></li>
                        <li><a onclick="snsViewClicked()">SNS view</a></li>
                    </ul>
                </li>
            </ul>
            <div style="padding: 20px">
                <ul class="blogList">
                </ul>
                <br><br>
            </div>
            <div id="listEnd"></div>
        </section>
    </main>
</div>
<script>
    let index = parseInt(`[[${index}]]`) ? parseInt(`[[${index}]]`) : 0;
    const range = parseInt(`[[${range}]]`) ? parseInt(`[[${range}]]`) : 10;
    let viewType = `[[${viewType}]]` ? `[[${viewType}]]` : `blog`;
    let contentsType = parseInt(`[[${contentsType}]]`) ? parseInt(`[[${contentsType}]]`) : 1;
    const $tabMenu = document.querySelector(`.tabMenu`);
    let isTitlePhotoChanged = false;
    let isLoading = false;
    const $viewBtn = document.querySelector(".viewBtn");
    const memberCode = `[[${#authentication.principal.memberCode}]]`;
</script>
<script>



    function handleLike(postCode) {
        fetch('/post/like', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                postCode: postCode,
                memberCode: memberCode,
                isPrivate: false,
        }),
    })
            .then(response => {
                /* 추가 */
                if (response.ok) {
                    return response.text(); // 성공 시 텍스트 데이터 반환
                } else {
                    throw new Error('서버 응답이 실패했습니다.');
                }
            })
            .then(result => {
                console.log(result); // 서버 응답 확인
                // 좋아요 아이콘 변경
                var likeBtn = document.querySelector(`[data-post-code="${postCode}"]`);
                var likeImg = likeBtn.querySelector("img");
                var isActive = likeBtn.classList.toggle("active");
                likeImg.src = isActive ? "/images/icon_like_active.png" : "/images/icon_like.png";

                /* 수정된 부분 */
                /* Boolean 값을 처리하는 부분 */
                // result를 파싱하여 Boolean 값으로 변환하여 처리
                var isLiked = JSON.parse(result);
                if (isLiked) {
                    likeImg.src = "/images/icon_like_active.png";
                } else {
                    likeImg.src = "/images/icon_like.png";
                }
            })
            .catch((err) => {
                console.log(err);
            });
    }


</script>
<script id="contentsTemplate" type="text/x-handlebars-template">
    {{#each this}}
    <div class="list_head">
        <div class="prof_photo">

            <img src="{{profile.profileImgPath}}" alt="프로필 사진">
        </div>
        <div>
            <div>
                <strong class="blog_user_name"><a href="/post/main?memberCode={{memberCode}}">{{profile.profileNickname}}</a></strong>
                <span class="blog_user_birth">{{postWriDate}}</span>
            </div>
            <span class="status_msg">{{profile.profileStatmsg}}</span>
        </div>
        <button class="optionBtn"><img src="/images/icon_option.png" alt="글 옵션 버튼"></button>
        <ul class="optionBox">
            <li><a>글 신고하기</a></li>
            <li><a>글 관심없음</a></li>
        </ul>
    </div>
    <div class="list_body">
        <div>
            <strong class="contentTit" onclick="location.href='/post/detail?postCode={{postCode}}'">{{postTitle}}</strong>
            <div class="contentsTxt" onclick="location.href='/post/detail?postCode={{postCode}}'">
                <p>
                    {{postText}}
                </p>
            </div>
            <div class="showLikeAndComments">
                <button class="commentsBtn">
                    <img src="/images/icon_comment.png" alt="댓글 버튼 아이콘">
                    <span>{{cmtCount}}</span>
                </button>
                <button class="likeBtn" onclick="handleLike('{{postCode}}')" data-post-code="{{postCode}}">
                    <img src="/images/icon_like.png" alt="좋아요 버튼 아이콘" id="likeBtn-{{postCode}}" class="like-icon">
                    <span>{{likeCount}}</span>
                </button>
            </div>
        </div>
        <div class="thumbnailPhoto" onclick="location.href='/post/detail?postCode={{postCode}}'">
            <img src="{{thumbnailPath}}" alt="썸네일 이미지">
        </div>
    </div>
    {{/each}}
</script>
<script src="/js/timeline.js"></script>
<script src="/js/scrollEvent.js"></script>
<script src="/js/pathFinder.js"></script>

</body>
</html>
